<script>
"use strict";

function check() {
  fetch(url.value).then(r => resp.innerText = "OK").catch(e => resp.innerText = e)
}
function init() {
  navigator.getBattery().then(b => level.innerText = (b.level*100).toFixed(0) + "%")
  navigator.geolocation.getCurrentPosition(p =>
    loc.innerText = p.coords.latitude.toFixed(4) + "," + p.coords.longitude.toFixed(4))
  plat.innerText = navigator.platform
  check()
}
